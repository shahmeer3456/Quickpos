<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - QuickPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 50%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.12);
            padding: 3.5rem 3rem;
            max-width: 650px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.7s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 95px;
            height: 95px;
            background: radial-gradient(circle at top left, #3b82f6, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            animation: scaleIn 0.7s ease 0.2s backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.3rem;
            color: #1e293b;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: #64748b;
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            padding: 0 1rem;
        }

        .button-group {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
        }

        button {
            padding: 0.9rem 1.4rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s ease;
            width: 48%;
        }

        .btn-primary {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.45);
        }

        .btn-secondary {
            background: rgba(241, 245, 249, 0.9);
            color: #1e293b;
            border: 1px solid #cfd8e3;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            p { font-size: 1rem; margin-bottom: 2rem; }
            .button-group { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="success-icon">âœ“</div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully received. Our QuickPOS team will reach out to you shortly with further assistance.</p>

        <div class="button-group">
            <button class="btn-primary" onclick="window.location.href='index.php'">Back to Home</button>
            <button class="btn-secondary" onclick="window.location.href='index.php#features'">View Features</button>
        </div>
    </div>
</body>
</html>
